<div class="modal-header">
  <h4 class="modal-title pull-left">Event Details</h4>
  <button type="button" class="close pull-right" class="close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <span class="col-md-4">User Name :</span>
    <span [innerText]="view_event_details.data?.meta.name"></span>
  </div>
  <div class="row">
    <span class="col-md-4">Room Name :</span>
    <span [innerText]="view_event_details.data?.meta.room.name"></span>
  </div>
  <div class="row">
    <span class="col-md-4">Start Time :</span>
    <span [innerText]="view_event_details.data?.start | date: 'd/M/yy, h:mm a'"></span>
  </div>
  <div class="row">
    <span class="col-md-4">End Time :</span>
    <span [innerText]="view_event_details.data?.end | date: 'd/M/yy, h:mm a'"></span>
  </div>
  <div class="row">
    <span class="col-md-4">Agenda :</span>
    <span [innerText]="view_event_details.data?.title"></span>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
    OK
  </button>
</div>
